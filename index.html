<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/favicon/favicon.ico"image/x-icon">
  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>

      <div class="operator">
        <button data-clear>C</button>
        <button data-backspace>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 448 512"
          >
            <style>
              svg {
                fill: #ffffff;
              }
            </style>
            <path
              d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
            />
          </svg>
        </button>
        <button data-operator="%">%</button>
        <button data-operator="÷">÷</button>
        <button data-number="7">7</button>
        <button data-number="8">8</button>
        <button data-number="9">9</button>
        <button data-operator="×">×</button>
        <button data-number="4">4</button>
        <button data-number="5">5</button>
        <button data-number="6">6</button>
        <button data-operator="-">-</button>
        <button data-number="1">1</button>
        <button data-number="2">2</button>
        <button data-number="3">3</button>
        <button data-operator="+">+</button>
        <button data-number="-/+">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                <line x1="2" y1="10" x2="18" y2="10" stroke="black" stroke-width="2"/>
                <circle cx="10" cy="10" r="9" fill="transparent" stroke="black" stroke-width="2"/>
            </svg>              
        </button>
        <button data-number="0">0</button>
        <button data-number=""=".">.</button>
        <button data-equals>=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
